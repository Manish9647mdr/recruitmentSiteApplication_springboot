<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 見つかりません</title>
    <style>
        /* リセットと基本スタイル */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        .error-code {
            font-size: 6em;
            font-weight: bold;
            color: #d9534f;
        }

        .error-message {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .error-details {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div>
        <div class="error-code">404</div>
        <div class="error-message">見つかりません</div>
        <div class="error-details">
            お探しのページは存在しません。
        </div>
    </div>
</body>
</html>
